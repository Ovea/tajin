<head>
    <title></title>
    <script type="text/javascript" src="../../lib/jquery-1.8.3.js"></script>

    <script type="text/javascript" src="../../../main/js/tajin/tajin.core.js"></script>
    <script type="text/javascript" src="../../../main/js/tajin/tajin.util.js"></script>
    <script type="text/javascript" src="../../../main/js/tajin/tajin.i18n.js"></script>

    <script type="text/javascript">
        tajin.init({
            debug:true,
            onready:function () {
                console.info('onready: ' + tajin);
                var bundle1 = tajin.i18n.bundle('app');
            },
            i18n:{
                debug:true,
                bundles:{
                    app:{
                        location:'/bundles',
                        cache:true,
                        variants:["", "fr", "fr_CA"],
                        preload:['fr', 'en']
                    },
                    app2:{
                        location:'/bundles',
                        cache:false,
                        variants:["", "fr_CA"],
                        preload:['fr', 'en']
                    }
                }
            }
        });
    </script>
